<ng-template #content let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Delete api token</h5>
      <button type="button" style="outline: none;" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">

      </button>
    </div>
    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
      <div class="modal-body">
          <p></p>
        <div class="form-group mb-3">
          <label for="deletecheck">Please enter 5 random characters:</label>
          <input type="deleteCheck" id="deletecheck" class="form-control" formControlName="deleteCheck" aria-label="Default"
                 aria-describedby="inputGroup-sizing-default">
          <div class="form-control-feedback" *ngIf="deleteCheck.errors && (deleteCheck.dirty || deleteCheck.touched)">
            <p class="form-validation-error" *ngIf="deleteCheck.errors.minlength">Please enter at least 5 characters...</p>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn jtl-btn-primary">Submit</button>
      </div>
    </form>

  </ng-template>

  <span>
    <button class="btn btn-link add-btn settings-icon" (click)="open(content)"><i class="fas fa-trash-alt"></i>
    </button>
  </span>
