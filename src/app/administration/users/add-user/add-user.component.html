<ng-template #content let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Add new user</h5>
      <button type="button" style="outline: none;" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" aria-label="Default"
            aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="text" id="password" class="form-control" formControlName="password" aria-label="Default"
            aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="form-group mb-3">
          <label for="role">Role</label>
          <select id="role" class="form-control custom-select" formControlName="role">
            <option *ngFor="let role of roles" [value]="role">
              {{role}}
            </option>
          </select>
        </div>
        <div class="form-control-feedback" *ngIf="username.errors && (username.dirty || username.touched)">
          <p class="alert alert-danger" *ngIf="username.errors.required">Username is required</p>
          <p class="alert alert-danger" *ngIf="username.errors.pattern">Special characters are not allowed besides "."</p>
          <p class="alert alert-danger" *ngIf="username.errors.minlength">Username must be at least 3 characters long</p>
        </div>
        <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
          <p class="alert alert-danger" *ngIf="password.errors.required">Password is required</p>
          <p class="alert alert-danger" *ngIf="password.errors.minlength">Password must be at least 8 characters long</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </ng-template>

  <div class="settings">
    <button *userRole="'admin'" class="btn jtl-btn-primary btn-sm jtl-no-glow " (click)="open(content)">
      Add user</button>
  </div>
