<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Delete user</h5>
    <button type="button" style="outline: none;" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">

    </button>
  </div>
  <form [formGroup]="myform" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <p>Are you sure you want to delete user: <b>{{deleteUserInput.username}} ?</b></p>
        <p *ngIf="deleteUserInput.tokenCount > 0" class="text-danger">Deleting this user will delete {{deleteUserInput.tokenCount}} token(s) as well.</p>
      <div class="form-group mb-3">
        <label for="deleteCheck">Please enter 5 random characters:</label>
        <input type="deleteCheck" id="deleteCheck" class="form-control" formControlName="deleteCheck" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
        <div class="form-control-feedback" *ngIf="deleteCheck.errors && (deleteCheck.dirty || deleteCheck.touched)">
          <p class="form-validation-error" *ngIf="deleteCheck.errors.minlength">Please enter at least 5 characters...</p>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</ng-template>

<span>
  <button *userRole="'admin'" class="btn btn-link add-btn settings-icon" (click)="open(content)"><i class="fas fa-trash-alt"></i>
  </button>
</span>
