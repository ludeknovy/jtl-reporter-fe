<app-control-panel>
  <app-administrate-navigation></app-administrate-navigation>
  <ul class="navbar-nav mr-auto">
  </ul>
  <app-add-user></app-add-user>
</app-control-panel>
<div class="administration content-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card card-content">
          <h6 class="card-header projects-header">Users
          </h6>
          <div class="card-body" *ngIf="users$ | async; let users">
            <div class="card-body">
                <div class="table-responsive" *ngIf="users$ | async; let users">
                  <table class="table items">
                    <thead>
                      <tr>
                        <th scope="col" class="head">username</th>
                        <th scope="col" class="head">create date</th>
                        <th scope="col" class="head"># of tokens</th>
                        <th scope="col" class="head"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="users.length === 0">
                        <td></td>
                        <td></td>
                        <td class="text-muted">No users...</td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr *ngFor="let _ of users">
                        <td>
                          <span>{{_.username}}</span>
                        </td>
                        <td>
                          <span>{{_.createDate | date:'d. L. yyyy H:mm'}}</span>
                        </td>
                        <td>
                          <span>{{_.tokenCount}}</span>
                        </td>
                        <td class="edit text-right">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
