<div class="cotainer">

  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card mt-5 card-shadow">
        <h6 class="card-header bg-transparent">Welcome to JtlReporter! ðŸŽ‰</h6>

        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">To proceed, please, create new credetials.</h6>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>

              <div class="input-group mb-3">
                  <input type="text" class="form-control" formControlName="username" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
                </div>

                <label for="password">Password</label>

              <div class="input-group mb-3">
                  <input type="password" class="form-control" formControlName="password" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
                </div>
            </div>

            <div class="form-control-feedback"*ngIf="submitted && loginForm.controls.password.errors">
                <p class="alert alert-danger" *ngIf="this.loginForm.controls.password.errors.required">Password is required</p>
              </div>
            <div class="form-control-feedback"*ngIf="submitted && loginForm.controls.username.errors">
                <p class="alert alert-danger" *ngIf="this.loginForm.controls.username.errors">Username is required</p>
              </div>

            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary form-control">Login</button>
              <div *ngIf="error" class="alert alert-danger mt-4">{{error}}</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
