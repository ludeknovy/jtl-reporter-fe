<div ngbDropdown class="d-inline-block">
    <button class="btn btn-sm" id="dropdownBasic1" ngbDropdownToggle>Aggregation: <b>{{selectedInterval}}</b></button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="btn-sm jtl-control-menu" (click)="changeChartInterval(defaultIntervalName)" ngbDropdownItem>{{defaultIntervalName}}</button>
        <button class="btn-sm jtl-control-menu" *ngFor="let interval of availableIntervals" (click)="changeChartInterval(interval)" ngbDropdownItem>{{interval}}</button>
    </div>
  </div>
