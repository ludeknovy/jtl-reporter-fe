<div class="card" *ngIf="labelChartOptions">
  <h6 class="card-header bg-transparent">
    Label Chart - {{labelChartMetric}}

    <span *ngIf="!labelCompareChartOptions" class="float-right">
      <div display="dynamic" [placement]="['bottom-right', 'bottom-left']" class="btn-group" ngbDropdown role="group"
        aria-label="">
        <button class="btn btn-sm jtl-no-glow metrics-button jtl-control-menu" ngbDropdownToggle>+ Add chart</button>
        <div class="dropdown-menu jtl-dropdown-control-menu" ngbDropdownMenu>
          <button class="btn btn-sm" *ngFor="let _ of chartKeys" ngbDropdownItem
            (click)="addComparisonChart($event)">{{_}}</button>
        </div>
      </div>
    </span>
    <span class="float-right">
      <div display="dynamic" [placement]="['bottom-right', 'bottom-left']" class="btn-group" ngbDropdown role="group"
        aria-label="">
        <button class="btn btn-sm jtl-no-glow metrics-button jtl-control-menu" ngbDropdownToggle>{{labelChartMetric}} <i
            class="arrow"></i></button>
        <div class="dropdown-menu jtl-dropdown-control-menu" ngbDropdownMenu>
          <button class="btn btn-sm" *ngFor="let _ of chartKeys" ngbDropdownItem
            (click)="changeChart($event)">{{_}}</button>
        </div>
      </div>
    </span>
  </h6>
  <div class="card-body">
    <div class="chart">
      <highcharts-chart [Highcharts]="Highcharts" [options]="labelChartOptions" [(update)]="updateLabelChartFlag"
        style="width: 100%; height: 350px; display: block;"></highcharts-chart>
    </div>
  </div>

</div>

<div class="card compare-card" *ngIf="labelCompareChartOptions">
  <h6 class="card-header bg-transparent">
    Label Chart - {{labelCompareChartMetric}}

    <button class="btn btn-sm jtl-btn-light float-right" (click)=removeCompareChart()>remove</button>

    <span class="float-right">
      <div display="dynamic" [placement]="['bottom-right', 'bottom-left']" class="btn-group" ngbDropdown role="group"
        aria-label="">
        <button class="btn btn-sm jtl-no-glow metrics-button jtl-control-menu"
          ngbDropdownToggle>{{labelCompareChartMetric}} <i class="arrow"></i></button>
        <div class="dropdown-menu jtl-dropdown-control-menu" ngbDropdownMenu>
          <button class="btn btn-sm" *ngFor="let _ of chartKeys" ngbDropdownItem
            (click)="changeCompareChart($event)">{{_}}</button>
        </div>
      </div>
    </span>


  </h6>
  <div class="card-body">
    <div class="chart">
      <highcharts-chart [Highcharts]="Highcharts" [options]="labelCompareChartOptions" [(update)]="updateLabelChartFlag"
        style="width: 100%; height: 350px; display: block;"></highcharts-chart>
    </div>
  </div>
</div>
