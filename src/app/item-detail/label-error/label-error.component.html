<ng-template #content let-modal>
  <div class="modal-header" ngbAutofocus>
    <h5 class="modal-title" id="modal-basic-title">{{labelInput.labelName}}</h5>
    <button type="button" style="outline: none;" class="close" aria-label="" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="labelErrorChartOption">
      <highcharts-chart [Highcharts]="Highcharts" [options]="labelErrorChartOption" [(update)]="updateFlag"
        [callbackFunction]="chartCallback" [constructorType]="chartConstructor"
        style="width: auto; height: 400px; display: block;"></highcharts-chart>
    </div>
  </div>
</ng-template>




<a (click)="open(content)"><i class="fas fa-bug errors"></i></a>
