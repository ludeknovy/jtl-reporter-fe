<ng-template #content let-modal>
  <div class="modal-header" ngbAutofocus>
    <h5 class="modal-title" id="modal-basic-title">{{trendInput.labelName}}</h5>
    <select class='vu-filter rounded-left input-group-text' (change)="filterByVu($event)">
      <option value="0">No VU filter</option>
      <option *ngFor="let _ of vuFilters" value='{{_}}'>{{_}} VU</option>
    </select>
    <button type="button" class="close" aria-label="" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="labelChartOption"
    [(update)]="updateFlag"
    [callbackFunction]="chartCallback"
    [constructorType]="chartConstructor"
    [oneToOne]="true"
      style="width: 100%; height: 400px; display: block;"></highcharts-chart>
  </div>
</ng-template>




<a (click)="open(content)"><i class="fas fa-chart-area"></i></a>
