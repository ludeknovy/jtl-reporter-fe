<div class="cotainer">

  <div *ngIf="initLoaded" class="row justify-content-center">
    <div class="col-md-3">
      <div class="card mt-5 card-shadow">
        <h6 class="card-header bg-transparent">Login</h6>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">

              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
                <div class="form-control-feedback" *ngIf="submitted && loginForm.controls.username.errors">
                  <p class="form-validation-error" *ngIf="this.loginForm.controls.username.errors">Username is
                    required</p>
                </div>
              </div>


              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                       aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
                <div class="form-control-feedback" *ngIf="submitted && loginForm.controls.password.errors">
                  <p class="form-validation-error" *ngIf="this.loginForm.controls.password.errors.required">Password is
                    required</p>
                </div>
              </div>
            </div>


            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary form-control">Login</button>
              <div *ngIf="error" class="alert alert-danger mt-4">{{error}}</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
