<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Edit test item</h5>
    <button type="button" style="outline: none;" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="myform" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
        </div>
        <input type="input" class="form-control" formControlName="name" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Note</span>
        </div>
        <input type="input" class="form-control" formControlName="note" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Environment</span>
        </div>
        <input type="testName" class="form-control" formControlName="environment" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Hostname</span>
        </div>
        <input type="testName" class="form-control" formControlName="hostname" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div>
            <input type="checkbox" id="base-check" [attr.disabled]="disabled ? '' : null" formControlName="base" [(ngModel)]="isBase"
            data-md-icheck />
          <label id="base-desc" class="form-check-label" for="base-check">Set as base run</label>
           <i placement="bottom"
                        ngbTooltip="Set this test report as a reference. When selected, it will enable a 'Compare to base run' shortcut in the requests statistics menu in other reports within the same scenario."><i
                          class="far fa-question-circle icon base-run-tooltip"></i></i>
        </div>
      </div>
      <div class="form-control-feedback" *ngIf="environment.errors && (environment.dirty || environment.touched)">
        <p class="alert alert-danger" *ngIf="environment.errors.required">Environment is required</p>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</ng-template>

<button *userRole="'operator'" class="edit btn btn-sm dropdown-item" (click)="open(content)" ngbDropdownItem> Edit</button>
